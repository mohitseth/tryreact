
 <ngx-spinner></ngx-spinner>
 <div style="position: relative;padding: 20px;overflow-x: hidden;" class="container-fluid text-center">
   <div class="row content">
      <div class="col-sm-2 text-left">
         <p><a href="#"> <img class="logo" src="../../assets/quiz/images/logo.png"></a></p>
      </div>
      <div class="col-sm-12 col-md-8 text-center activequestion" id="1">
         <input type="hidden" value="1" name="qid">
         <img id="que" class="question" [src]="current['qq'].qurl" >
         <p class="question">Q {{i}}:{{current['qq'].q}}</p>
         <hr>
         <label [ngClass]="{'selected' : answer[current['qq'].qid].includes(op) }" (click)="answerQuestion(current['qq'].qid,op)" *ngFor="let op of keys;index as i" class="column" id="checkbox">
            <!-- <input type="checkbox" value="c1,1" class="checkbox" name="checkbox"> -->
            <img class="optionimage"  [src]="current[op].url" >
            <p>{{current[op].o}}</p>
         </label>
         <div style="text-align:center" class="row footercenter">
            
               <button (click)="toogleReview()" class="item reviewitem">Review Later</button>
               <button (click)="previous()" class="item backitem">Back</button>
               <button (click)="next()" class="item saveandnextitem">Save & Next</button>
               <button type="button" data-toggle="modal" [disabled]="submitted" data-target="#exampleModal" class="item submititem">Submit Quiz</button>
         </div>
      </div>
      <div class="col-sm-12 col-md-2  sidenav">
         <div class="well">
            <div class="timer">
               Time Left 
               <p class="timeleft">{{clock}}</p>
            </div>
         </div>
         <div class="well">
            <h4 class="blockq">Questions : </h4>
            <div class="buttongroup1">
               <button (click)="jump(in+1)" [ngClass]="{'review' : review[in] , 'next' : this.gridAnswer[in+1],'current':i==in+1 }" *ngFor="let g of this.questionObject;index as in"class="button btn1">{{in+1}}</button>
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Do you want to submit ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" >No</button>
            <button type="button"  (click)="submit()" data-dismiss="modal" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p> Copyright @ 7th International Humanity Olympiad</p>
   </footer>
</div>
